<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<h1>Add new user</h1>

<form action="#" th:action="@{/save_user}" th:object="${user_attr}" method="post">
    <label for="first_name">First name:</label><br>
    <input type="text" id="first_name" th:field="*{firstName}" /><br>

    <label for="last_name">Last name:</label><br>
    <input type="text" id="last_name" th:field="*{lastName}" /><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" th:field="*{email}" /><br>

    <input type="submit" id="add_user_submit"  value="ADD"  class="myButtonStyle addNew" />
</form>

</body>
</html>
